<!DOCTYPE html>
<html>
    <head>
        <script src = "https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src = "https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="JSX"></div>
        <script type="text/babel">
            class Greeting extends React.Component { //reactcomponent is used to specify a class or function
                render() {
                    return <h1>Hi Mom, hi Dad!</h1>
                }
            }

            ReactDOM.render(<Greeting />, document.getElementById('JSX')) //render() used to create a function in React
        </script>
    </body>
</html>
