<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="practice_2.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <div id="slideshow">
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/The_Wizard_of_Oz_Judy_Garland_1939.jpg">
            </div>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/The_Wizard_of_Oz_Judy_Garland_1939.jpg">
            </div>
            <div>
                Pretty cool he he. This slide is proof the content can be anything.
            </div>
        </div>
        <script>
            $("#slideshow > div:gt(0)").hide();

            setInterval(function() {
                $('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
            }, 3000);
        </script>
    </body>
</html>
